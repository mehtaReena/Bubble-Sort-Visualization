<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>


<body>

    <script>

        let values = [];
        let w = 25;
        let states = [];


        function setup() {
            createCanvas(400, 600);
            background(200);
            values = [1, 2, 5, 7, 3, 7, 9, 10, 12, 56, 89, 56, 89,102,100,200,320.350];
            for (let i = 0; i < values.length; i++) {
                values[i] = float(random(height));
                states[i] = -1;
            }
            bubbleSort(values, 0, values.length);
        }

        async function bubbleSort(arr, start, end) {
            if (start >= end) {
                return;
            }
            for (var i = 0; i < end - 1; i++) {
                for (var j = 0; j < end - i - 1; j++) {
                    if (arr[j] >= arr[j + 1]) {
                        states[j] = 1;
                        await sleep(30)
                        let t = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = t;
                        states[j + 1] = 0;
                    }
                    states[j] = 2;
                }
            }
            return arr;
        }


        function draw() {
            background(200);
            for (let i = 0; i < values.length; i++) {
                stroke(0);
                fill(80);
                rect(i * w, height - values[i], w, values[i]);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>

</body>

</html>
